<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <h1 class="text-center">Social Media App</h1>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <form id="form">
                    <div class="form-group">
                        <label for="post">What's on your mind?</label>
                        <textarea class="form-control" name="post" id="input" rows="5"></textarea>
                    </div>
                    <div id="msg"></div>
                    <button type="submit" class="btn btn-primary">Post</button>
                </form>
            </div>

            <div class="col-md-6">
                <h3 class="mb-3">Your Posts</h3>
                <div id="posts"></div>
            </div>

            <div class="col-md-12 mt-4">
                <div id="existing-posts">
                    <div class="card mb-3">
                        <div class="card-body">
                            <p>Post 1</p>
                            <span class="options">
                                <i onClick="editPost(this)" class="fas fa-edit"></i>
                                <i onClick="deletePost(this)" class="fas fa-trash-alt"></i>
                            </span>
                        </div>
                    </div>
                
                    <div class="card mb-3">
                        <div class="card-body">
                            <p>Post 2</p>
                            <span class="options">
                                <i onClick="editPost(this)" class="fas fa-edit"></i>
                                <i onClick="deletePost(this)" class="fas fa-trash-alt"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script12.js"></script>
</body>
</html>
